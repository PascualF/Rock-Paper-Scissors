<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        function getComputerChoice () {
            const choiceComputer = ['rock', 'paper', 'scissors'];
            return choiceComputer[Math.floor(Math.random() * 3)];
        };

        function getHumanChoice () {
            const choiceHuman = window.prompt("Choose your play", "");
            return choiceHuman;
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound (humanChoice, computerChoice) {
            let humanWin = true
            humanChoice = humanChoice.toLowerCase()
            if (humanChoice === computerChoice){
                return `Draw!`
            } else if (humanChoice === 'rock' && computerChoice === 'paper'){
                console.log(`You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}`)
                humanWin = false
                return `${humanWin}`
            } else if (humanChoice === 'paper' && computerChoice === 'scissors'){
                console.log(`You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}`)
                humanWin = false
                return `${humanWin}`
            } else if (humanChoice === 'scissors' && computerChoice === 'rock'){
                console.log(`You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}`)
                humanWin = false
                return `${humanWin}`
            } else {
                console.log(`You won! ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)} beats ${computerChoice}`)
                return `${humanWin}`
            };
        };

        function playGame(){
            for(let i = 0; i < 5; i++){
                humanWinning = playRound(getHumanChoice(), getComputerChoice());
                if(humanWinning === 'true'){
                    humanScore += 1;
                } else if (humanWinning === 'false'){
                    computerScore += 1;
                };
                console.log(humanScore, computerScore)
            }
            return console.log(humanScore)  
        };

        playGame();

    </script>
</body>
</html>
